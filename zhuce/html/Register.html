<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>新用户注册</title>
		<link rel="stylesheet" type="text/css" href="../css/Register.css"/>
		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<script src="../js/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/Register.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$(function(){
				var ccccccc=new Register('.ccccccc');
				
			})
		</script>
	</head>
	<body>
		<div class="ccccccc">
		<div class="header">
			<div class="header_inner">
				<div class="header_l fl">
					<img src="../../images/cart-logo.png" class="fl"/>
					<img src="../../images/welcome_07.jpg" class="fl"/>
				</div>
				<div class="header_r fr">
					<span>已有账号？</span><a href="#">登录</a>
				</div>
			</div>
		</div>
		<div class="main">
			<div class="main_inner">
				<div class="phone">
					<div class="phone1 fl">
						<span>手机号：</span>
						<input type="text" placeholder="请输入手机号码"/>
					</div>
					<div class="phone2 fl">请输入11位电话号码</div>
					<div class="phone3 fl"><img src="../../images/ok_03.jpg"/></div>
				</div>
				<div class="loginico">
					<div class="loginico1 fl">
						<span>验证码：</span>
						<input type="text" placeholder="请输入图片内容"/>
					</div>
					<div class="loginico2 fl"><p></p><p>换一张</p></div>
					<div class="loginico3 fl">请输入4位验证码</div>
					<div class="loginico4 fl"><img src="../../images/ok_03.jpg"/></div>
				</div>
				<div class="phoneico">
					<div class="phoneico1 fl">
						<span>短信验证码：</span>
						<input type="text" placeholder="验证码"/>
					</div>
					<div class="phoneico2 fl"> 获取验证码 </div>
					<div class="phoneico3 fl">请输入短信验证码</div>
					<div class="phoneico4 fl"><img src="../../images/ok_03.jpg"/></div>
				</div>
				<div class="loginname">
					<div class="loginname1 fl">
						<span>用户名：</span>
						<input type="text" placeholder="用户名"/>
					</div>
					<div class="loginname2 fl">请输入4-20位用户名</div>
					<div class="loginname3 fl"><img src="../../images/ok_03.jpg"/></div>
				</div>
				<div class="loginword">
					<div class="loginword1 fl">
						<span>密码：</span>
						<input type="password" placeholder="密码（8-20位，区分大小写）"/>
					</div>
					<div class="loginword2 fl">请输入8-20位密码</div>
					<div class="loginword3 fl"><img src="../../images/ok_03.jpg"/></div>
				</div>
				<div class="ologinword">
					<div class="ologinword1 fl">
						<span>确认密码：</span>
						<input type="password" placeholder=" 确认密码"/>
					</div>
					<div class="ologinword2 fl">请输入确认密码</div>
					<div class="ologinword3 fl"><img src="../../images/ok_03.jpg"/></div>
				</div>
				<div class="chk">
					<input type="checkbox" checked="checked"/>我已阅读并接受E宠<a href="#">《用户使用协议》</a>
				</div>
				<div class="btn">
					<input type="submit" value="立即注册" />
				</div>
			</div>
		</div>
		<div class="footer">
			<div class="foot_t">
				<a href="#">E宠商城  |</a>

		</div>
		</div>

</html>
